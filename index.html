<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Pomodoro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="clockx.css">
</head>

<body>
  <div class="top-bar">
    <div class="left">
      <i class="fas fa-arrow-left icon-btn" onclick="history.back()"></i>
    </div>
    <div class="right">
      <i class="fas fa-expand icon-btn" id="fullscreenBtn" onclick="toggleFullscreen()"></i>
      <i class="fas fa-cog icon-btn" onclick="toggleSettings()"></i>
      <i class="fas fa-volume-up icon-btn" id="musicBtn" onclick="toggleMute()"></i>
    </div>
  </div>

  <div class="main-content">
    <div class="timer-outer-container">
      <div class="timer-container">
        <svg class="progress-ring" width="340" height="340">
          <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8" fill="transparent" r="160" cx="170" cy="170" />
          <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="160" cx="170" cy="170" />
        </svg>
        <div class="timer-display">
          <h2 id="timerLabel">Focus</h2>
          <div id="countdownDisplay">25:00</div>
        </div>
      </div>
      <div class="controls">
        <button id="startBtn" onclick="startCountdown()"><i class="fas fa-play"></i></button>
        <button id="resetBtn" onclick="resetTimer()"><i class="fas fa-undo"></i></button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>Settings</h3>
      <div class="setting-item">
        <label>Focus Time (min)</label>
        <input type="number" id="focusInput" value="25" min="1">
      </div>
      <div class="setting-item">
        <label>Break Time (min)</label>
        <input type="number" id="breakInput" value="5" min="1">
      </div>
      <div class="setting-item">
        <label>Theme</label>
        <select id="themeSelect" onchange="changeTheme()">
          <option value="mountain">Mountain Forest</option>
          <option value="forest">Peaceful Forest</option>
          <option value="snow">Winter Snow</option>
          <option value="beach">Ocean Sunset</option>
        </select>
      </div>
      <button class="save-btn" onclick="saveSettings()">Save & Close</button>
    </div>
  </div>

  <audio id="alertSound" preload="auto">
    <source src="audio.mp3" type="audio/mpeg">
</audio>

  <script src="clock.js"></script>
</body>

</html>
